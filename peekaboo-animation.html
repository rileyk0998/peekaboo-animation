<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div {
      width: 200px;
      height: 400px;
      display: inline-block;
      position: relative;
      text-align: center;
    }
    
    #shade1 {
      background: gray;
    }
    
    #shade2 {
      background: gray;
    }
    
    #peekaboo {
      z-index: -1;
      background: orange;
    }
  </style>
</head>
<body>
  
  <div id="shade1">shade1</div>
  <div id="peekaboo">Peekaboo!</div>
  <div id="shade2">shade2</div>
  <img src="http://i67.tinypic.com/2ic2qzc.gif" style="position:relative;right:5px;">

  
</body>
</html>
